basePath: /
definitions:
  entities.CreateURLInput:
    properties:
      expires_at:
        type: string
      original_url:
        type: string
      short_code:
        type: string
      user_id:
        type: string
    type: object
  entities.CreateUserInput:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  entities.URL:
    properties:
      access_count:
        type: integer
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: string
      last_accessed_at:
        type: string
      original_url:
        type: string
      short_code:
        type: string
      user_id:
        type: string
    type: object
  entities.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /redirect:
    get:
      description: Redirects user to the original URL based on the shortened one
      produces:
      - text/plain
      responses:
        "301":
          description: Redirects to original URL
      summary: Redirect to original URL
      tags:
      - urls
  /url:
    post:
      consumes:
      - application/json
      description: Takes an original URL and returns a shortened one
      parameters:
      - description: URL creation input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entities.CreateURLInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.URL'
      summary: Create a new shortened URL
      tags:
      - urls
  /urls:
    get:
      consumes:
      - application/json
      description: Returns a list of all existing shortened URLs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.URL'
            type: array
      summary: List all shortened URLs
      tags:
      - urls
  /user:
    post:
      consumes:
      - application/json
      description: Creates a new user with email and password
      parameters:
      - description: User input
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/entities.CreateUserInput'
      produces:
      - application/json
      responses:
        "201":
          description: ID of the created user
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new user
      tags:
      - users
  /users:
    get:
      description: Retrieves a list of all registered users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.User'
            type: array
      summary: List all users
      tags:
      - users
swagger: "2.0"
